<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="alarm.icon">
</head>

<body>
  <div class="wrapper">
    <img src="./files/clock.svg" alt="clock">
    <h1>00:00:00 PM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hour" selected disabled hidden>Hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute" selected disabled hidden>Minute</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected disabled hidden>AM/PM</option>
        </select>
      </div>
    </div>
    <button style="color: black;"><b>Set Alarm</b></button>
  </div>

  <script src="script.js"></script>
  
	<script>
		// Function to block the right-click context menu
		function blockContextMenu(event) {
			event.preventDefault();
		}

		// Attach the blockContextMenu function to the contextmenu event
		window.addEventListener("contextmenu", blockContextMenu);
	</script>
</body>
