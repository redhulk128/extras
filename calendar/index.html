<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cal.css">
    <title>Calendar</title>
    <link rel="icon" href="icon.ico">

</head>

<body style="overflow: hidden;">
    <footer style="text-align: center; color: transparent; background-color: #161623">
        <a title="Home" href="../index.html" style="text-decoration: none; color: #ffffff;"><img src="https://i.postimg.cc/jSXMY9Wx/back-removebg-preview.png" alt="back"
            height="30px"> Back</a>
      </footer>
    <section>
        <div class="box">
            <div class="container">
                <div id="calendar">

                </div>

            </div>
        </div>

    </section>

    <script src="calendar.js"></script>
    <script>
        dycalendar.draw({
            target: '#calendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'

        })
    </script>
    <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-46156385-1', 'cssscript.com');
        ga('send', 'pageview');

    </script>

    <script>
        // Function to block the right-click context menu
        function blockContextMenu(event) {
            event.preventDefault();
        }

        // Attach the blockContextMenu function to the contextmenu event
        window.addEventListener("contextmenu", blockContextMenu);
    </script>
</body>

</html>
