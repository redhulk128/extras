<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="./stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;900&display=swap" rel="stylesheet">    
</head>
<body style="overflow: hidden;">
    <footer style="text-align: center; color: transparent;">
        <a title="Home" href="../index.html" style="text-decoration: none; color: #ffffff;"><img src="https://i.postimg.cc/jSXMY9Wx/back-removebg-preview.png" alt="back"
            height="30px"> Back</a>
      </footer>

    <div id="timer">00:00:00</div>
    <div id="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
    <script>
		// Function to block the right-click context menu
		function blockContextMenu(event) {
			event.preventDefault();
		}

		// Attach the blockContextMenu function to the contextmenu event
		window.addEventListener("contextmenu", blockContextMenu);
	</script>
</body>
</html>
